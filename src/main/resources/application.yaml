spring:
  application:
    name: Diddycart

  docker:
    compose:
      enabled: false

  # Supabase DataSource Configuration
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

    # HikariCP Settings
    hikari:
      maximum-pool-size: 15
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 1800000

  # JPA Settings
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": true

diddycart:
  app:
    jwtSecret: ${JWT_SECRET}
    jwtExpirationMs: 86400000

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  group-configs:
    - group: auth
      display-name: Authentication APIs
      paths-to-match: /api/auth/**
    - group: products
      display-name: Product APIs
      paths-to-match: /api/products/**
    - group: cart
      display-name: Cart APIs
      paths-to-match: /api/cart/**
    - group: orders
      display-name: Order APIs
      paths-to-match: /api/orders/**
    - group: payments
      display-name: Payment APIs
      paths-to-match: /api/payments/**
    - group: addresses
      display-name: Address APIs
      paths-to-match: /api/addresses/**
